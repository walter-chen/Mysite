<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

		{% load static %}
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'dashboard/login-page/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/login-page/assets/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'dashboard/login-page/assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/login-page/assets/css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'dashboard/login-page/assets/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'dashboard/login-page/assets/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'dashboard/login-page/assets/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'dashboard/login-page/assets/ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>TowerBase</strong></h1>
                            <div class="description">
                            	<h1>
                                    <font color="white">
	                            	中国铁塔厦门市公司-区域支撑平台
                                    </font>
                            	</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>欢迎登录</h3>
                            		<p>请输入用户名和密码：</p>
                        		</div>
                        		<div class="form-top-right">
                        			<img src="/static/dashboard/img/logo.png" height="50" width="200"></img>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/dashboard/login" method="post" class="login-form">
			                    	{% csrf_token %}
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		{% load static %}
        <!-- Javascript -->
        <script src="{% static 'dashboard/login-page/assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'dashboard/login-page/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'dashboard/login-page/assets/js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'dashboard/login-page/assets/js/scripts.js' %}"></script>
        
        <!--[if lt IE 10]>
            <script src="{% static 'dashboard/login-page/assets/js/placeholder.js' %}"></script>
        <![endif]-->

    </body>

</html>
